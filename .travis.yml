# .travis.yml
language: php

branches:
    only:
        - master

matrix:
    fast_finish: true
    include:
        - php: 7.2

sudo: false

addons:
    ssh_known_hosts:
        - sitepackagebuilder.com
    apt:
        packages:
            - parallel

cache:
    directories:
        - $HOME/.composer/cache

before_install:
    - composer self-update
    - composer --version

before_script:
    - composer install --no-interaction --no-progress --optimize-autoloader

script:
    - >
        echo;
        echo "Running php lint";
        find . -name \*.php -path "./src/*" | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;
    - >
        echo;
        echo "Running php-cs-fixer";
        vendor/bin/php-cs-fixer --diff --dry-run -v fix

after_success:
    if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
        openssl aes-256-cbc -K $encrypted_5a399a440d29_key -iv $encrypted_5a399a440d29_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d;
        eval "$(ssh-agent -s)";
        chmod 600 /tmp/deploy_rsa;
        ssh-add /tmp/deploy_rsa;
        curl -LO https://deployer.org/deployer.phar;
        sudo mv deployer.phar /usr/local/bin/dep;
        sudo chmod +x /usr/local/bin/dep;
        dep self-update;
        dep deploy;
    fi
